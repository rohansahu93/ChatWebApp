
<!----------- header of chat box ------------------>
<div class="modal-header" style="background-color:#428bca;">
            <div class="panel-heading">
                    <span class="glyphicon glyphicon-comment"></span> Chat
                <button class="btn btn-warning btn-sm" id="btn-chat" ng-click="close()" style="float:right;">
                                close</button>
                </div>
</div>

<!----------- chat box model --------------->
<div class="modal-body">
   <div class="container">
     <div class="row">
         <div class="col-md-5">
             
             <!--------- render all the chats --------->
            <ul class="chat" ng-repeat="chat in latestData()">
                        <li class="left clearfix"><span class="chat-img pull-left">
                        </span>
                            <div class="chat-body clearfix">
                                <div class="header">
                                    <strong class="primary-font"></strong>{{chat.user}} <small class="pull-right text-muted">
                                        <span class="glyphicon glyphicon-time"></span>{{chat.time}}</small>
                                </div>
                                <p>
                                    {{chat.message}}
                                </p>
                          </div>
                      </li>
                  </ul>
             </div>
         </div>
      </div>
   </div>
</div>
<!------------ footer containing input box to send message -------->
<div class="modal-footer">
       <form ng-submit="addMessage()">
                <div class="input-group">
                        <input id="btn-input" type="text" class="form-control input-sm" ng-model="message" placeholder="Type your message here..." required>
                        <span class="input-group-btn">
                            <input type="submit" class="btn btn-warning btn-sm" id="btn-chat" value="Send">
                        </span>
                    </div>
                </form>
